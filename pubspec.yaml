# To change the visualized name of app use, package rename command: rename setAppName --targets ios,android,macos,windows,linux --value "Beauty Center"
name: beauty_center
description: "Management app for beauty centers."
publish_to: 'none'
version: 0.1.2

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State management and routing
  flutter_riverpod: ^3.0.0
  #equatable: ^2.0.7
  #freezed_annotation

  # Database
  #drift: ^2.28.1

  # UI and theming
  flex_color_scheme: ^8.3.0
  flutter_screenutil: ^5.9.3
  material_symbols_icons: ^4.2873.0
  flex_color_picker: ^3.7.1

  # Navigation
  sidebarx: ^0.17.2
  google_nav_bar: ^5.0.7

  # Utils
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
